<p class="text-center mt-5">
  <button class="btn btn-success text-center" (click)="goToAddUser()">Add New Std.</button>
</p>
<div class="container">
  <div class="row">
    <div class="col-12 mt-3 mb-5">
      <table class="table table-info table-bordered text-center mt-1">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
            <th colspan="2" scope="col">Address</th>
            <th scope="col">View</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.fname }}</td>
          <td>{{ employee.lname }}</td>
          <td>{{ employee.age }}</td>
        </tr> -->
          <tr *ngFor="let usr of users">
            <td>{{usr.id}}</td>
            <td>{{usr.fname}}</td>
            <td>{{usr.lname}}</td>
            <td>{{usr.email}}</td>
            <td>{{usr.age}}</td>
            <td>{{usr.address.city}}</td>
            <td>{{usr.address.street}}</td>
            <td><button href="#" class="btn btn-info">view</button></td>
            <td><button href="#" class="btn btn-primary">update</button></td>
            <td><button href="#" class="btn btn-danger">delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
